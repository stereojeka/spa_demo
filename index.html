<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
	<meta charset="UTF-8">
	<title>Single-Page App | Demo</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
</head>
<body>
	<div ng-controller="menuController" class="container topMenu" >
		<a ui-sref="home">Home</a>
		<a ng-if="isLoggedIn()" href="/spa_demo/#/profile">Profile</a>
		<ul ng-if="!isLoggedIn()" class="pull-right" style="list-style: none; display: inline-block;">
			<li><a href="/spa_demo/#/login">Login</a></li>
		</ul>
		<ul ng-if="isLoggedIn()" class="pull-right" style="list-style: none; display: inline-block;">
			<li ng-controller="logoutController"><a href="/spa_demo/#/logout">Logout</a></li>
		</ul>
	</div>
	<div ui-view></div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
	<script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
	<script src="js/satellizer.min.js"></script>
	<script src="js/angular-resource.js"></script>
	<script src="js/angular-sanitize.js"></script>
	<script src="js/angular-ui-router.js"></script>
	<script src="app/app.js"></script>
</body>
</html>
