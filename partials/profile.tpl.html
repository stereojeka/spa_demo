<div class="container" ng-controller="profileController">
  <div class="panel panel-default">
    <div class="panel-heading">Profile</div>
    <div class="panel-body">
      <legend>Edit My Profile</legend>
      <form method="post" ng-submit="updateProfile()">
        <div class="form-group">
          <label class="control-label">Profile Picture</label>
          <img class="profile-picture" ng-src="{{user.avatar_url || 'https://placehold.it/100x100'}}">
        </div>
        <div class="form-group">
          <label class="control-label">Display Name</label>
          <input type="text" class="form-control" ng-model="user.login" />
        </div>
        <div class="form-group">
          <label class="control-label">Email Address</label>
          <input type="email" class="form-control" ng-model="user.email" />
        </div>
        <button class="btn btn-lg btn-success">Update Information</button>
      </form>
    </div>
  </div>
</div>
